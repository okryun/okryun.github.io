<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:53</span>
      </div>
      <div class="status-bar__column-right">
        <div class="status-bar__column">
          <i class="fa-solid fa-signal fa-sm signalicon"></i>
          <i class="fa-solid fa-wifi fa-sm wifiicon"></i>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-brands fa-rocketchat fg-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <div class="ad">
      <img src="ad.jpeg" />
    </div>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJpfBBczbn6E3jog2gVntPgBDf2gCIjSc8nEdz6zahFUyOCmUV8A6I8Tw9Sn1R3wbdm-I&usqp=CAU"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">캐로로</h4>
              <h6 class="user-component__subtitle">혹시 내일 뭐하니?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">6월 1일</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://bestfriend.hellosweetdays.kr/_nuxt/img/thumb_11_character.bc9f740.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">포차코</h4>
              <h6 class="user-component__subtitle">사진을 보냈습니다.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">오전 1:29</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fa-solid fa-basket-shopping fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/888f6d937c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
