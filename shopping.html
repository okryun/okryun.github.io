<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:53</span>
      </div>
      <div class="status-bar__column-right">
        <div class="status-bar__column">
          <i class="fa-solid fa-signal fa-sm signalicon"></i>
          <i class="fa-solid fa-wifi fa-sm wifiicon"></i>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Shopping</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-solid fa-basket-shopping fa-lg"></i></span>

        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <div class="searchbar">
      <div class="searchbar_box">
        <span>쇼핑 검색</span>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <header class="shopping-bar">
      <h1 class="shopping-bar__title">홈</h1>
      <h1 class="shopping-bar__title">랭킹</h1>
      <h1 class="shopping-bar__title">라이브</h1>
      <h1 class="shopping-bar__title">스토어</h1>
    </header>
    <hr
      style="
        border: none;
        height: 2px;
        background-color: rgba(220, 221, 225, 0.4);
      "
    />

    <div class="stores">
      <div class="store__info"> 인기 스토어보드</div>
       <div class="sell">1위: 말린 살구</div>
        <div class="store__info__img">
          <img
            src="https://cdn-optimized.imweb.me/upload/S202104263584dd527ccd5/68cfe983c0b1e.jpg?w=1920"
            style="width: 200px; height: 400px; border-radius: 20px"
          />
          <hr class="hr2" />
          <div class="sell">2위: 쿨링 냉감패드</div>
        </div>


        <div class="store__info__img">
          <img
            src="https://image.hanssem.com/hsimg/gds/550/941/941168_A1.jpg?v=20230607095642"
            style="width: 200px; height: 400px; border-radius: 20px"
          />
          
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fa-solid fa-basket-shopping fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/888f6d937c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
