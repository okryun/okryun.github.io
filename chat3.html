<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:53</span>
      </div>
      <div class="status-bar__column-right">
        <div class="status-bar__column">
          <i class="fa-solid fa-signal fa-sm signalicon"></i>
          <i class="fa-solid fa-wifi fa-sm wifiicon"></i>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
      </div>
    </div>
    <header class="screen-header">
      <div class=".my-profile__name">< 1</div>
      <div class=".my-profile__name">포차코</div>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">2025년 6월 1일 일요일 ></div>

      <div class="message-row">
        <img
          src="https://bestfriend.hellosweetdays.kr/_nuxt/img/thumb_11_character.bc9f740.png"
        />
        <div class="message-row__content">
          <span class="message__author">포차코</span>
          <div>
            <span>
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAxMTNfMjQ1%2FMDAxNjczNTQxODQ2MzYx.QjavMdlKVPpS3lGN66ZSIX8R3aOTB2hrO4H1Kf3ZxM0g.U4anarJ5PptaEKjRbHJX2o5uAzmiX8fhS0C10iai7P8g.JPEG.trueetruee%2Foutput_586503988.jpg&type=sc960_832"
                style="width: 200px; height: auto; border-radius: 10px"
              />
            </span>
            <span class="message__time"> 오전 1:29</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">앨범 샀니?</span>
            <span class="message__time">오전 1:35</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">부럽다ㅜ</span>
            <span class="message__time">오전 1:36</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/888f6d937c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
